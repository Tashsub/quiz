<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>QUIZ NIGHT</title>
    
</head>
<body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
        <h2 class="text-primary display-3 my-4">Test Your General Knowledge</h2>
        </div>
    </div>
    <!--Show Score-->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3 score">0%</span> correct</p>
        </div>
    </div>
    <!--Quiz Section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
        <h2 class="my-5 text-white">On with the questions...</h2>
            <form action="" class="quiz-form text-light">
                <!--Question1 -->
                <div class="my-5">
                    <p>1. What's the biggest animal in the world?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">Colossal Squid</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B" >
                        <label class="form-check-label">Blue Whale</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="C">
                        <label class="form-check-label">Giraffe</label>
                    </div>
                </div>
                <!--question 2-->
                <div class="my-5">
                    <p>2. What franchise would you find the character Katniss Everdeen?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">Lord of the Rings</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B" >
                        <label class="form-check-label">Maze Runner</label>
                    </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="C">
                    <label class="form-check-label">Hunger Games</label>
                </div>
                </div>
                <!--Question 3-->
                <div class="my-5">
                    <p>3. Who painted the Mona Lisa?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">Leonardo da Vinci</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="B" >
                    <label class="form-check-label">Claude Monet</label>
                    </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="C">
                    <label class="form-check-label">Pablo Picasso</label>
                </div>
                </div>
                <!--Question 4-->
                <div class="my-5">
                    <p>4. What was the most streamed show on Netflix in 2020</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">The Queens Gambit</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="B" >
                    <label class="form-check-label">Money Heist</label>
                    </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="C">
                    <label class="form-check-label">Tiger King.</label>
                </div>
                </div>
                
                <!--Submit-->
                <div class="text-center">
                    <input type="submit" class="btn btn-light"> 
                </div>
            </form>
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
